<div class='container'>
  <div class='col-md-12'>
    <h1>Product List</h1>
    <table class='table table-bordered table-striped table-hover'>
      <thead>
        <tr>
          <th class="mce-text-center">id</th>
          <th class="mce-text-center">Name</th>
          <th class="mce-text-center">Discription</th>
          <th class="mce-text-center">Price</th>
          <th class="mce-text-center">&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Product ID</td>
          <td>Product Name</td>
          <td>Product Description</td>
          <td>Product Price</td>
          <td>
            <!--a><i class="fa fa-edit mr-1 fa-2x" aria-hidden="true"></i></a>
            <a><i class='fa fa-trash mr-1 fa-2x' aria-hidden="true"></i></a-->
            <button class='btn btn-info'>
                <i class="fa fa-edit" aria-hidden="true"></i>
            </button>
            <button class='btn btn-danger'>
              <i class='fa fa-trash' aria-hidden="true"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <button class='btn btn-success' id="mybutton" data-toggle="modal" data-target="#myModal"><i class='fa fa-plus-square fa-5x'></i></button>
    <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">

              <h4 class="modal-title" id="myModalLabel">Add Item Here</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
                 
            </div>
            <div class="modal-body">
              <form>
                  <div class="form-group row">
                      <label for="example-text-input" class="col-2 col-form-label">ID:</label>
                      <div class="col-10">
                        <input class="form-control" type="text" value="" id="id">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="example-search-input" class="col-2 col-form-label">Name:</label>
                      <div class="col-10">
                        <input class="form-control" type="text" value="" id="name">
                      </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-search-input" class="col-2 col-form-label">Description:</label>
                        <div class="col-10">
                          <input class="form-control" type="text" value="" id="description">
                        </div>
                      </div>
                    <div class="form-group row">
                      <label for="example-email-input" class="col-2 col-form-label">Price:</label>
                      <div class="col-10">
                        <input class="form-control" type="text" value="" id="price">
                      </div>
                    </div>
                    <button type="button" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-warning">Cancel</button>
              </form>
            </div>
            <!--div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div-->
        </div>
    </div>
</div>
