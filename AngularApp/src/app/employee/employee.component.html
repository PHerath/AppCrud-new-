<div class="row">
  <div class="col-12">
    <div class="card blue-grey darken-1">
      <div class="card-body white-text">
        <div class='row'>
          <div class='col-5'>

            <form #employeeForm = "ngForm" (ngSubmit)="onSubmit(employeeForm)" >
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
              
              <div class="row">
                <div class="col-12">
                  <div class="md-form form-group" >
                      <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" required>
                      <label>Name:
                        <label class="red-text">*</label>
                      </label>
                  </div>
                  
                </div>
              </div>

              <div class="row">
                <div class="col-12">
                  <div  class="md-form form-group" >
                      <input type="text" name="position" class="form-control" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.position">
                      <label>Position:
                        <label class="red-text">*</label>
                      </label>
                  </div>
                  
                </div>
              </div>

              <div class="row">
                  <div class="col-12">
                    <div class="md-form form-group" >
                        <input type="text" name="office" class="form-control" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.office">
                        <label>Office:
                          <label class="red-text">*</label>
                        </label>
                    </div>
                    
                  </div>
                </div>

                <div class="row">
                  <div class="col-12">
                    <div class="md-form form-group" >
                        <input type="text" name="salary" class="form-control" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary">
                        <label>Salary:
                          <label class="red-text">*</label>
                        </label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col-12">
                    <button class="btn btn-custom right" type="button" (click)="resetForm(employeeForm)">Reset</button>
                    <button class="btn btn-custom right" type="Submit" [disabled]="!employeeForm.valid">Submit</button>
                  </div>
                </div>
            </form>

          </div>
          <div class='col-7'>
            <table class="table table-bordered table-hover table-responsive-md table-fixed">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Position</th>
                  <th>Office</th>
                  <th></th>
                </tr>
              </thead>
              <tr *ngFor=" let emp of employeeService.employees">
                <td>{{emp.name}}</td>
                <td>{{emp.position}}</td>
                <td>{{emp.office}}</td>
                <td>
                  <a class=action-btn (click)="onEdit(emp)">
                    <i class="material-icons">edit</i>
                  </a>
                  <a class=action-btn (click)="onDelete(emp._id, employeeForm)">
                    <i class="material-icons">delete</i>
                  </a>
                </td>
              </tr>

            </table>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
